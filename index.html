<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/535f08ca98.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="topimage">
            <i class="back fa-solid fa-arrow-left"></i>
            <div class="profilephoto" type="file">
            </div>
        </div>
        <div class="data">
            <div class="share-links">
                <i class="fa fa-regular fa-envelope"></i>
                <i class="fa fa-solid fa-share"></i>
            </div>
            <div class="content">
                <h3 for="" id="title">Rohit Sharma</h3>
                <label for="" id="profession">Cricketer</label>
                <p for="" id="about">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita odio tempore
                    iure repellat unde! In illo neque magni repudiandae delectus.</p>
                <div class="reach">
                    <div class="following">
                        <h4>306</h4>
                        <label>Following</label>
                    </div>
                    <div class="followers">
                        <h4>256</h4>
                        <label>Followers</label>
                    </div>
                    <button class="follow">Follow</button>
                </div>
            </div>
        </div>


        <div class="posts">

            <img alt="Aurora Borealis over snowy landscape" height="100"
                src="https://storage.googleapis.com/a1aa/image/RhY7JiJrCfVkXK17za6VA0yloLiMINq1kir1mbjvGxt9f3sTA.jpg"
                width="120" />
            <img alt="Arctic fox in snow" height="100"
                src="https://storage.googleapis.com/a1aa/image/uHvg31OSQpayFpH2gJs4AGLfGCvZoaQLvBBAirmrNNe5fvZnA.jpg"
                width="120" />
            <img alt="Sea turtle swimming underwater" height="100"
                src="https://storage.googleapis.com/a1aa/image/jNCUlfwShizDaizej2vN8H5yOluyyEFzU340TGe3cw6BAwZnA.jpg"
                width="120" />
            <!-- <img alt="Bird perched on a branch" height="100"
                src="https://storage.googleapis.com/a1aa/image/6CjnYGtitCYOPFd9K3mDsoSlX2NNyFGraqPi5PwTpsnef3sTA.jpg"
                width="120" /> -->
            <!-- <img alt="Hummingbird hovering near a flower" height="100"
                src="https://storage.googleapis.com/a1aa/image/l9fVTmHCVfnmKksqguNlzY5qXSyhDTjrx39577phQ8MfffmdC.jpg"
                width="120" /> -->
            <!-- <img alt="Close-up of a flower with a bee" height="100"

        </div>

        <div class="footer">
            <i class="fas fa-comment"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-home"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

</body>

</html>
